<section class="p-4 sm:ml-64 bg-gray-100">
    <header>
        <h2 class="text-4xl font-bold bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br bg-clip-text text-transparent">Learn, Cook, Eat Your Food</h2>
        <ul class="flex flex-wrap gap-5 py-5">
            <li [routerLink]="['/home/All']" routerLinkActive="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br" (click)="getAllMeals()"
                class="bg-gray-200 py-2 px-4 rounded-full border border-gray-500 hover:bg-white hover:shadow-lg transition-all duration-200 cursor-pointer">
                All</li>
            @for(cat of allCategories ; track $index){
            <li [routerLink]="['/home', cat.strCategory]" routerLinkActive="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br"  (click)="getMealsByCategory(cat.strCategory)"
                class="bg-gray-200 py-2 px-4 rounded-full border border-gray-500 hover:bg-white hover:shadow-lg transition-all duration-200 cursor-pointer">
                {{cat.strCategory}}</li>
            }
        </ul>
    </header>
    @if(mealsList){

    <div class="flex flex-wrap">
        @for(meal of mealsList ; track $index){
        <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 text-center p-3 hover:scale-105 duration-500">
            <div class="bg-gray-200
                 rounded-2xl flex flex-col items-center pt-10 group mt-10">
                <div class="flex justify-center w-50 ">
                    <img [src]="meal.strMealThumb" alt=""
                        class="w-full group-hover:rotate-[360deg] duration-700 transition-all rounded-full drop-shadow-xl  -translate-y-15  shadow-xl">
                </div>
                <div>
                    <h2 class="font-semibold text-xl pb-3">{{meal.strMeal.split(" ",3).join(' ')}}</h2>
                    @if(meal.strArea){
                    <h3 class="pb-3 font-semibold"><i class="fa-solid fa-earth-americas"></i> {{meal.strArea}}</h3>
                    }
                    <button [routerLink]="['//mealDetails', meal.idMeal]" type="button"
                        class="text-white cursor-pointer bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">View
                        Recipe</button>
                </div>
            </div>
        </div>
        }
    </div>

    }
</section>
